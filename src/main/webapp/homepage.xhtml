<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF Guessnumber</title>
</h:head>
<h:body>   <div class="container">
    
    
    <div class="card text-center">
         <div class="card-header"><h3> Guess Number With Tommy </h3>
    </div>
         <div class="card-body">
                <h:form id="helloForm">
                    
                    <h5 class="card-title">    Hi! I am Mr.Tommy
                        , and I'm thinking of a number from <span style="color:blue" id="minimumVal"><h:outputText  value="#{SecretNumber.minimum}" /></span> to <span style="color:blue" id="maximumVal"><h:outputText value="100"/></span>. Can you guess it ? 
                    </h5>
     
             
                        <h:graphicImage id="waveImg" library="images" name="wave.med.gif" />
                        <h:inputText id="userNo" label="User Number" value="#{SecretNumber.userNumber}"   validator="#{SecretNumber.validateNumberguess}"/>
             
                    <div>
                        <h:commandButton id="submit" action="success" value="Guess" styleClass="btn btn-primary " />
                    </div>
                    <div class="errorMsg"><h:message id="errors1" for="userNo" /></div>
                </h:form>
         </div>
          <div class="card-footer text-muted">
                    <h5>
                        Il reste 
                     <span class="badge badge-warning">
                            
                         <h:outputText id="remainguess"  value="#{SecretNumber.remainingGuesses}"/>
                         
                        </span> tentatives !! </h5>
                    </div>
    </div>
    </div>
</h:body>
</html>
